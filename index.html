<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Search</title>
        <div class="navbar">
            <a href="advanced.html" class="navbar">Advanced Search</a>
            <a href="images.html" class="navbar">Images</a>
        </div>
    </head>

    <body>
        <!-- Google logo -->
        <div>
        <img src="googlelogo.png" alt="Google logo" class="center" height="10%" width="21%">
        </div>

        <!-- Search bar -->
        <div>
        <img src="search.png" id = "searchicon" alt="Searcg icon" style = "height="1%" width="1%">
        <form class="searchbar" action="https://google.com/search" method="get" style = "margin: auto; width: 50%">
            <input type="text" autocomplete = "off" autofocus name = "q" placeholder="Search Google or type a URL">
        </div>

    <!--Buttons -->
    <div class="buttonsdiv">
            <input type="submit" class="buttons"  value="Google Search">
            <input type="submit" class="buttons"  name="btnI" value="I'm feeling lucky">
        </form>
    </div>

    </body>
</html>
