<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Google Images</title>
        <div class="navbar">
            <a href="index.html" class="navbar">Google Search</a>
        </div>
    </head>

    <body>
        <!-- Google logo -->
        <figure>
            <img src="googlelogo.png" alt="Google logo" class="center" height="10%" width="21%">
            <figcaption>Images</figcaption>
        </figure>

    <!-- Search bar -->
    <img src="search.png" id = "searchicon" alt="Searcg icon" height="1%" width="1%">
    <form method="get" class="searchbar" action="http://images.google.com/images" method="get" style="margin:auto; width:50%">
        <input type="text" autocomplete = "off" autofocus name = "q" placeholder="Search Google or type a URL">
    </form>
</body>
</html>
